{% include base_path %}

<!-- start custom head snippets -->

<!-- Apple touch icon -->
<link rel="apple-touch-icon" href="{{ base_path }}/images/upenn_shield/apple-touch-icon.png">

<!-- Favicons -->
<link rel="icon" type="image/png" sizes="96x96" href="{{ base_path }}/images/upenn_shield/favicon-96x96.png">
<link rel="icon" type="image/svg+xml" href="{{ base_path }}/images/upenn_shield/favicon.svg">
<link rel="shortcut icon" href="{{ base_path }}/images/upenn_shield/favicon.ico">

<!-- Web manifest -->
<link rel="manifest" href="{{ base_path }}/images/upenn_shield/site.webmanifest">

<!-- Optional: Android-specific sizes if referenced -->
<link rel="icon" type="image/png" sizes="192x192" href="{{ base_path }}/images/upenn_shield/web-app-manifest-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="{{ base_path }}/images/upenn_shield/web-app-manifest-512x512.png">

<!-- Theme color for mobile -->
<meta name="theme-color" content="#ffffff">

<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"/>

<!-- Support for MathJax -->
<script src="https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<!-- end custom head snippets -->
